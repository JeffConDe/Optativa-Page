<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold text-center">Contáctanos</h1>
    
  </header>

  <main class="py-10 px-4">
    <section class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-6 text-center text-gray-700">Déjanos tus datos y un especialista te contactará</h2>
      <form action="#" method="POST" class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Nombre completo</label>
          <input type="text" id="name" name="name" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input type="email" id="email" name="email" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Mensaje</label>
          <textarea id="message" name="message" rows="4" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-blue-700 transition">
          Enviar
        </button>
      </form>
    </section>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4 mt-10">
    <p>&copy; 2025 Página Psiquiatría. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
